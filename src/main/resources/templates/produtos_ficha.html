<!DOCTYPE HTML>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<title>erp-coors</title>

<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="row" style="text-align: center; padding-bottom: 40px;">
			<h1>Ficha de produto</h1>
		</div>
		<div class="row">
			<form th:action="@{/produtos/novo}" th:object="${product}"
				method="POST">

				<div class="form-group row">
					<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-1">
						<input type="text" class="form-control input-sm" id="id"
							th:field="*{id}" readOnly="readonly" />
					</div>
				</div>

				<div class="form-group row">
					<label for="name" class="col-sm-1 col-form-label">Código</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="cod"
							th:field="*{cod}" placeholder="Código"> </input>
					</div>
				</div>

				<div class="form-group row">
					<label for="cpf_cnpj" class="col-sm-1 col-form-label">Descrição</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="description"
							th:field="*{description}" placeholder="Descrição"> </input>
					</div>
				</div>

				<div class="form-group row">
					<label for="address" class="col-sm-1 col-form-label">Unidade</label>
					<div class="col-sm-11">
						<select th:field="*{unit}">
							<option value="kg">Kg</option>
						    <option value="lt">Litro</option>
						    <option value="cx">Caixa</option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="address" class="col-sm-1 col-form-label">Valor</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="val"
							th:field="*{value}" placeholder="2,47"> </input>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" name="newProd" class="btn btn-primary">Gravar</button>
					</div>
				</div>

			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
