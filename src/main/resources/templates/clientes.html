<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>erp-coors</title>

<div th:replace="fragments/header :: header-css" />
</head>

<body>
	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="row" style="padding-bottom: 25px;">
			<div class="col-sm-6">
				<form>
					Filtro: <input name="filter" type="text" size="40"></input>
					<input type="submit" class="btn btn-success" value="Filtrar"></input>
				</form>
			</div>
			<div class="col-sm-5">&nbsp;</div>
			<div class="col-sm-1">
				<form action="/clientes/novo">
					<input type="submit" class="btn btn-primary" value="Novo"> </input>
				</form>
			</div>
		</div>
		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<th style="text-align:center; width:50px;">ID</th>
						<th>nome</th>
						<th>telefone</th>
						<th>endereco</th>
						<th style="text-align:center; width:100px;">Editar</th>
						<th style="text-align:center; width:100px;">Excluir</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.id}" style="text-align:center;"></td>
						<td th:text="${client.name}"></td>
						<td th:text="${client.phones}"></td>
						<td th:text="${client.address}"></td>
						<td style="text-align:center;">
						    <div class="btn-group">
						        <a class="btn btn-sm btn-primary" th:href="@{/clientes/{id}(id=${client.id})}" >Editar</a>
						   </div>
						</td>
						<td style="text-align:center;">
						    <div class="btn-group">
						        <a class="delete btn btn-sm btn-danger" th:href="@{/clientes/del/{id}(id=${client.id})}">Excluir</a>
						   </div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
