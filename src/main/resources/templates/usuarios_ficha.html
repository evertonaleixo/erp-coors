<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>erp-coors</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

	<div th:replace="fragments/header :: header"/>
	
	<div class="container">
	
	    <div class="row" style="margin-top:20px">
	        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
	            <form th:action="@{/usuarios/novo}" th:object="${user}" method="POST">
	                <fieldset>
	                    <h1 class="text-center">Novo usuário</h1>
	
	                    <div class="form-group">
	                        <input type="text" th:field="*{name}" class="form-control input-lg"
	                               placeholder="Usuário" required="true" autofocus="true"/>
	                    </div>
	                    <div class="form-group">
	                        <input type="password" th:field="*{passwd}" class="form-control input-lg"
	                               placeholder="Senha" required="true"/>
	                    </div>
	                    <div class="form-group">
	                        <select class="selectpicker form-control" name="role" th:field="*{role}">
	                        	<option value="USER">Usuário</option>
	                        	<option value="ADMIN">Administrador</option>
	                        </select>
	                    </div>
	
	                    <div class="row">
	                        <div class="col-xs-6 col-sm-6 col-md-6">
	                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Cadastrar"/>
	                        </div>
	                        <div class="col-xs-6 col-sm-6 col-md-6">
	                        </div>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
	    </div>
	
	</div>
	
	<div th:replace="fragments/footer :: footer"/>

</body>
</html>
